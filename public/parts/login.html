<div class="jumbotron">
    <h1>Log in</h1>
    <form role="form" ng-submit="enter()">
        <div class="form-group">
            <label for="inputEmail">Your email</label>
            <input type="text"  class="form-control" id="inputEmail" ng-model="email"/>
        </div>
        <div class="form-group">
            <label for="inputEmail">Your password</label>
            <input type="password"  class="form-control" id="inputEmail" ng-model="pwd"/>
        </div>
        <p><button type="submit" class="btn btn-primary btn-lg" ng-click="enter()" role="button">Enter</button></p>
    </form>
</div>
