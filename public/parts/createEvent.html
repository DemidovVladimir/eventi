<h3>Creating event page!!!</h3>
<form ng-show="userId" role="form">
    <div class="form-group">
        <label for="title">Title goes first!</label>
        <input class="form-control" type="text" ng-model="title">
    </div>
    <hr>
    <div class="form-group">
        <label for="datepicker">Execution date!</label>
        <input type="text" class="form-control datepicker" id="datepicker" ng-model="executionDate">
    </div>
    <hr>
    <div class="form-group">
        <label for="eventLocationCity">Location of this event(city or town title):</label>
        <input type="text" ng-autocomplete options="{types:'(regions)'}" class="form-control" id="eventLocationCity" ng-model="eventLocationCity">
    </div>
    <hr>
    <div class="form-group">
        <label for="eventLocationStreet">Location of this event(street, house, etc.):</label>
        <input type="text" class="form-control" id="eventLocationStreet" ng-model="eventLocationStreet">
    </div>
    <hr>
    <div class="form-group">
        <label for="phone">Phone number if exists(to contact you for details)</label>
        <input type="text" class="form-control" id="phone" ng-model="phone">
    </div>
    <hr>
    <div class="form-group">
        <label for="monney">Approximate money amount(invested to create this event):</label>
        <input type="text" class="form-control" id="monney" ng-model="monney">
    </div>
    <hr>
    <div ng-show="title" class="form-group">
        <label for="pics">Paste pictures to advertise your event(png, jpeg, bmp, gif file format only):</label>
        <input type="file" ng-file-select="onPicSelect($files)" placeholder="Only available after title field filled in" class="form-control" id="pics"/>
    </div>
    <div ng-show="resultPics.indexOf('wrong format')==-1">
        <div ng-show="progress && progress!='100'">
            <div class="row clear-both text-center">
                <h3>Loading:</h3>
            </div>
            <div class="row">
                <div class="progress col-sm-6 col-sm-offset-3">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
                        {{progress}}%
                    </div>
                </div>
            </div>
        </div>
        <mason-grid></mason-grid>
    </div>
    <div ng-show="resultPics.indexOf('wrong format')!=-1">
        <div class="alert alert-danger">Try to use proper image formats(jpeg,png,bmp, etc.)!</div>
    </div>
    <hr>
    <div class="form-group">
        <label for=video">Paste video to this event</label>
        <input type="file" ng-file-select="onVideoSelect($files)" class="form-control" id="video"/>
    </div>
    <div masonry>
        <div ng-show="resultVids.indexOf('wrong format')==-1" data-ng-repeat="video in resultVids" class="col-sm-6 col-md-4 masonry-brick">
            <custom-video-event></custom-video-event>
        </div>
    </div>
    <div ng-show="resultVids.indexOf('wrong format')!=-1">
        <div class="alert alert-danger">Try to use proper video formats!</div>
    </div>
</form>
