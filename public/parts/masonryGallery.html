<!--Output pictures-->
<div ng-if="infoEvent && photosAvailable==true" class="container-fluid">
    <div class="row">
        <h4 class="text-center">Photos:</h4>
        <div masonry preserve-order>
            <div class="thumbnail masonry-brick col-sm-4 col-md-3" data-ng-repeat="pic in infoEvent[0].photos | myObjectFilter:currentFolder.folder track by $id(pic)">
                <a href="uploaded/{{infoEvent[0].owner}}/event/{{pic.title}}" data-lightbox="{{infoEvent[0].title}}" target="_blank">
                    <img class="img-responsive" ng-src="uploaded/{{infoEvent[0].owner}}/event/mini_{{pic.title}}" alt="">
                </a>
                <div class="text-center form-group">
                    <button ng-click="deletePic(infoEvent[0].title,pic.title)" type="button" class="btn btn-warning form-control">Delete this picture!</button>
                </div>
            </div>
        </div>
    </div>
        <!--<div class="text-center">-->
        <!--<button ng-click="deletePic(pic,infoEvent[0].title)" type="button" class="btn btn-warning btn-sm">Delete this picture!</button>-->
        <!--</div>-->
</div>

<!--Output pictures-->
<div ng-if="dataUser && photosAvailable==true" class="container-fluid">
    <div class="row">
        <h4 class="text-center">Photos:</h4>
        <div masonry preserve-order>
            <div class="thumbnail masonry-brick col-sm-4 col-md-3" data-ng-repeat="pic in dataUser.photos | myObjectFilter:currentFolder.folder track by $id(pic)">
                <a href="uploaded/{{dataUser._id}}/user/{{pic.title}}" data-lightbox="{{pic.title}}" target="_blank">
                    <img class="img-responsive" ng-src="uploaded/{{dataUser._id}}/user/mini_{{pic.title}}" alt="">
                </a>
                <div class="text-center form-group">
                    <button ng-click="deletePic(pic.folder,pic.title)" type="button" class="btn btn-warning form-control">Delete this picture!</button>
                </div>
            </div>
        </div>
    </div>
</div>
